		var text = "Коронавирус - очень опасная штука, сидите дома!";
		document.write(text);
		var wordCountText = "Количество слов: " + text.split(" ").length;
		var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
		var letterCount = 0; 
		for (var i in text) {
			if (alphabet.includes(text[i].toLowerCase())) {
				letterCount++;
			}
		}
		var letterCountText = "Количество букв: " + letterCount;
		text = "<br>" + wordCountText + "<br>" + letterCountText + "<br>";
		document.write(text);

		var locationText = "Адрес документа: ";
		var protocol = "<font color='red'>" + document.location.protocol + "</font>";
		var path = document.location.pathname;
		var name = "<font color='yellow'>" + path.slice(path.lastIndexOf("/") + 1, path.lastIndexOf(".")) + "</font>";
		var ext = "<font color='blue'>" + path.slice(path.lastIndexOf(".") + 1) + "</font>";
		path = path.slice(0, path.lastIndexOf("/") + 1);
		locationText += protocol + path + name + "." + ext
		document.write(locationText);
	</script>

			function showText(text) {
				alert(text);
			}

			function resetForm(form) {
				var inputs = form.getElementsByTagName("input");
				for (var i in inputs) {
					if (inputs[i].type != null && inputs[i].type != "button") {
						inputs[i].value = "";
					}
				}
			}

			function showFieldsCount(form) {
				var inputs = form.getElementsByTagName("input");
				var count = 0;
				for (var i in inputs) {
					if (inputs[i].type != null && inputs[i].type != "button") {
						count++;
					}
				}
				var text = "Количество полей: " + count;
				alert(text);
			}
